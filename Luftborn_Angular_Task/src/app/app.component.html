<div class="d-flex justify-content-center align-items-center">
  <div class="container justify-content-center">
      <h2 style="color: #36454F;" class="text-center my-3">User Management System</h2>
      <div class="text-center mb-3">
        <button class="btn btn-primary " (click)="openAddNewUserDialog()">+ Add New User</button>
      </div>
      <div >
        <div *ngFor="let employee of employees" class="mb-3">
          <div class="info-container d-flex  justify-content-between align-items-center">
            <div class="d-flex justify-content-center align-items-center">
              <div class="border-circle-img text-center">
                  <ng-container *ngIf="(employee?.image!='' ) else noProfilePic">
                    <img src="data:image/png;base64,{{employee.image}}" class="circle-img img-fluid" alt="">
                  </ng-container>
                  <ng-template #noProfilePic>
                    <img src="../assets/default-profile-pic.webp" class="circle-img img-fluid" alt="">
                  </ng-template>
              </div>
              <div class="ms-3">
                <h5 >{{employee.name}}</h5>
                <p class="mb-2">{{employee.email}}</p>
                <label>{{employee.role}}</label>
              </div>
            </div>
            <div class="d-block">
              <div class="mb-2">
                <button class="btn btn-success" (click)="opneEditUserDialog(employee)">
                  <i style="font-size: 20px;color:#ffff" class="bi bi-pencil-square"></i>
                </button>
              </div>
              <div>
                <button class="btn btn-danger" (click)="deleteUser(employee)">
                  <i style="font-size: 20px;color:#ffff" class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
  </div>
</div>
